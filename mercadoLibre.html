<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="css/mercadoLibre.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>
    <nav>
        <div class="item-nav">
            <img src="img/mercado_libre/hands.png" alt="" id="logoImge">
        </div>
        <div class="item-nav">
            <i class="fa-solid fa-arrow-left close-input" id="closeInput"></i>
            <i class="fa-solid fa-xmark clean-input" id="cleanInput"></i>
            <input type="text" placeholder="Estoy buscando..." class="input-item" id="inputSearch">
        </div>
        <div class="item-nav span-hamburguer">
            <span class="hamburguer-top"></span>
            <span class="hamburguer-mid"></span>
            <span class="hamburguer-bottom"></span>
        </div>
        <div class="item-nav">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

    <div id="busquedas" class="content">
        <div class="carro">
            <div class="heart">
                <i class="icon-heart fa-regular fa-heart"></i>
            </div>
            <div class="div-img-carro">
                <img class="img-carro" alt="">
            </div>
            <div class="div-info-carro">
                <h4 class="h4-precio"> </h4>
                <h4 class="h4-descripcion"></h4>
                <h4 class="h4-ubicacion"></h4>
            </div>
        </div>
    </div>
    <script src="js/mercadoLibre.js"></script>
</body>

</html>
