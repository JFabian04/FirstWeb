<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Click</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="icons/all.css">
</head>

<body>
    <div class="nav">
        <nav>
            <ul class="menu">
                <li class="snake">sneakers</li>
                <li class="item">Collection</li>
                <li class="item">Men</li>
                <li class="item">Women</li>
                <li class="item">About</li>
                <li class="item">Contact</li>
                <li class="space"></li>
                <li class="img-p"><img class="icon-car" src="img/snake-car.png" alt="" srcset=""></li>
                <li class="img-p"><img class="img-perfil" src="img/sneaker_perfil.png" alt="" srcset=""></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="img-box-main">
            <img id="main-box" class="img img-box" src="img/image-product-1.jpg" alt="">
            <div class="container-img">
                <div id="border1">
                    <img id="imgMini1" class="img img-mini-1" src="img/image-product-1-thumbnail.jpg" alt="">
                </div>
            </div>

            <div class="container-img">
                <div id="border2">
                    <img id="imgMini2" class="img img-mini-2" src="img/image-product-2-thumbnail.jpg" alt="">
                </div>
            </div>

            <div class="container-img">
                <div id="border3">
                    <img id="imgMini3" class="img img-mini-3" src="img/image-product-3-thumbnail.jpg" alt="">
                </div>
            </div>

            <div class="container-img">
                <div id="border4">
                    <img id="imgMini4" class="img img-mini-4" src="img/image-product-4-thumbnail.jpg" alt="">
                </div>
            </div>
            <!-- <div id="main-box" class="main-box"></div> -->
            <!-- <div id="imgMini1" class="img-mini-1"></div> -->
            <!-- <div id="imgMini2" class="img-mini-2"></div> -->
            <!-- <div id="imgMini3" class="img-mini-3"></div> -->
        </div>
        <div class="info">
            <p class="orange">SNEAKER COMPANY</p>
            <h3 class="sub-title">Fall Limited Edition Sneakers</h3>
            <p class="txt bottom">These low-profile sneakers are your perfect casual wear <br> companion. Featuring a
                durable rubber
                outer sole, they'll <br> withstand everything the weather can offer</p>

            <div class="number-flex">
                <p class="number bottom">$125.00
                <p class="dto">50%</p>
                </p>
            </div>

            <p class="before bottom">$250.00</p>
            <div class="counter">
                <div class="buttons">
                    <div class="btn less point" id="less">
                        <p class="simb"><i class="fa-solid icon fa-minus"></i></p>
                    </div>
                    <div class="btn btn1">
                        <p class="count-num" id="number">0</p>
                    </div>
                    <div class="btn more point" id="more">
                        <p class="simb"><i class="fa-solid fa-plus"></i></p>
                    </div>
                </div>
                <div class="btn-add">
                    <button class="add">
                        <p class="txt-add"><i class="fa-solid fa-cart-shopping"></i> Add to cart</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/modal.js"></script>
</body>

</html>
