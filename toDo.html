<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/toDo.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>

    <div class="container-img"></div>
    <div class="container-inputs">
        <h3 class="title">TODO</h3>
        <div class="container-items">
            <input type="text" placeholder="Create a new todo..." class="input-create">
        </div>
        <div class="container-items">
            <div class="container-todo">
                <div class="check" id="check"><i class="fa-solid fa-check check-icon check-item"></i></div>
                <div class="title-todo">Tareas de JS</div>
            </div>
            <div class="container-todo">
                <div class="check" id="check"><i class="fa-solid fa-check check-icon check-item"></i></div>
                <div class="title-todo">Tareas de JS</div>
            </div>
            <div class="container-todo">
                <div class="check" id="check"><i class="fa-solid fa-check check-icon check-item"></i></div>
                <div class="title-todo">Tareas de JS</div>
            </div>
            <div class="footer-items">
                <div class="items-left">
                    <p class="text-item pointer-cursor"> Items left</p>
                </div>
                <div class="container-activites">
                    <div class="all pointer-cursor">All</div>
                    <div class="active pointer-cursor">Active</div>
                    <div class="completed pointer-cursor">Completed</div>
                </div>
                <div class="clear-completed">
                    <p class="text-item pointer-cursor"> Clear Completed</p>

                </div>
            </div>
        </div>


    </div>
    <script src="js/toDo.js"></script>
</body>

</html>
