<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/toDo.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>

    <div class="container-img" id="containerImg"></div>
    <div class="container-inputs">
        <div class="container-all">
            <div class="header">
                <h2 class="title">TODO</h2>
                <img src="img/todo_mentor/icon-sun.svg" alt="" class="icon-theme" id="sunIcon" srcset="">
                <img src="img/todo_mentor/icon-moon.svg" alt="" class="icon-theme fa-moon" id="moonIcon" srcset="">
            </div>
            <div class="container-items">
                <input type="text" placeholder="Create a new todo..." class="input-create" id="inputCreate">
            </div>
            <div class="container-items">
                <div class="container-tasks" id="containerTasks">

                </div>
                <div class="footer-items">
                    <div class="items-left">
                        <div class="text-item" style="display: flex; justify-content: center;">
                            <div class="" id="itemsLeft" style="margin-right: 5px;">0</div>Items left
                        </div>
                    </div>
                    <div class="container-activites">
                        <div class="all pointer-cursor section" id="all">All</div>
                        <div class="active pointer-cursor section" id="active">Active</div>
                        <div class="completed pointer-cursor section" id="completed">Completed</div>
                    </div>
                    <div class="clear-completed">
                        <p class="text-item pointer-cursor" id="clearCompleted"> Clear Completed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Clone -->
    <div class="container-todo" id="containerTodo">
        <div class="check"><i class="fa-solid fa-check check-icon check-item"></i></div>
        <div class="title-todo" id="titleTodo"></div>
    </div>
    <script src="js/toDo.js"></script>
</body>

</html>
